<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/icon/favicon.ico">
    <!-- <script defer src="./node_modules/locomotive-scroll/dist/locomotive-scroll.min.js"></script> -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
    <script defer src="./scripts/index.js"></script>
    <title>Project END</title>
</head>
<body>
    <div>
        <section class="navigation">
            <nav>
                <div class="nav-container">
                    <ul>
                        <li><a href="#a-showcase">showcase</a></li>
                        <li><a href="#a-about">about</a></li>
                        <li><a href="#a-team">team</a></li>
                    </ul>
                </div>
                <div class="logos-container">
                    <a href="https://discord.gg/HvHu6RqS">
                        <img src="./img/icon/discord.svg" alt="discord-icon" loading="lazy"/>
                    </a>
                    <a href="https://twitter.com/Project__End">
                        <img src="https://svgshare.com/i/6w3.svg" alt="twitter-icon" loading="lazy"/>
                    </a>
                </div>
            </nav>
            <div class="navigation-container">
                <div class="navigation-img-container">
                    <div class="cyborg">
                        <img src="./img/assets/cyborg.png" alt="cyborg" loading="lazy"/>
                        <img class="shadow" src="./img/assets/cyborg-shadow.png" alt="cyborg-shadow" loading="lazy"/>
                    </div>
                    <div class="djinn">
                        <img src="./img/assets/djinn.png" alt="djinn" loading="lazy"/>
                        <img class="shadow" src="./img/assets/djinn-shadow.png" alt="djinn" loading="lazy"/>
                    </div>
                    <div class="hunter">
                        <img src="./img/assets/hunter.png" alt="hunter" loading="lazy"/>
                        <img class="shadow" src="./img/assets/hunter-shadow.png" alt="hunter" loading="lazy"/>
                    </div>
                    <div class="cat">
                        <img src="./img/assets/cat.png" alt="cat" loading="lazy"/>
                        <img class="shadow" src="./img/assets/cat-shadow.png" alt="cat" loading="lazy"/>
                    </div>
                </div>
                <div class="navigation-logo-container">
                    <img src="./img/assets/title.png" alt="logo-text" loading="lazy"/>
                    <img id="logo-light" src="./img/assets/title-glimmer.png" alt="logo-light" loading="lazy"/>
                </div>
            </div>
        </section>
        <section class="showcase" id="a-showcase">
            <div class="neon"></div>
            <div class="title-container">
                <a id="showcase" href="#a-showcase">showcase</a>
            </div>
            <div class="showcase-glide-container">
                <div class="glide multi">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides"></ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="about" id="a-about">
            <div class="title-container">
                <a id="showcase" href="#a-about">about</a>
            </div>
            <div class="about-container"></div>
        </section>
        <section class="team" id="a-team">
            <div class="title-container">
                <a id="team" href="#a-team">team</a>
            </div>
            <div class="team-container"></div>
        </section>
    </div>
</body>
</html>
